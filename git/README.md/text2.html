<!DOCTYPE html>
<html>
    <head>
        <title>
            Specify that text in the p element can break between any two letters.
        </title>
        <style>
            P{
                width: 150px;
                border: 1px solid #000000;
                word-break: break-all;
            }
        </style>
    </head>
    <body>
        <p>
            This paragraph contains a very long word:supercalifragilisticexpialidocious.
        </p>
    </body>
</html>
