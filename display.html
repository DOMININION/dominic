<!DOCTYPE html>
<html>
    <head>
        <title>
            display the list item to be inline
        </title>
        <style>
            li{
                display: inline;
            }
        </style>
    </head>
    <body>
        <h1>
            This is a Heading
        </h1>
        <p>
            <ul>
                <li>Orange</li>
                <li>Apple</li>
                <li>Pear</li>
            </ul>
        </p>
    </body>
</html>
