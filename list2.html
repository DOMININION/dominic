<!DOCTYPE html>
<html>
    <head>
        <title>
            set unordered list to img with a backup style of circle
        </title>
        <style>
            ul{
                list-style: circle url(yyep.jpg);
            }
        </style>
    </head>
    <body>
        <p>
            This is an ordered list
        </p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ul>
    </body>
</html>
